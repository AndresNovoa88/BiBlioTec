<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de libros</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Biblioteca Alejandría</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search">
            <h2>Consulta de libros</h2>
            <form id="search-form">
                <label for="id_busqueda">Ingrese el ID:</label>
                <input type="text" id="id_busqueda" name="id_busqueda" placeholder="Por favor ingrese un ID "><br><br>
                <button type="submit">Buscar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
        <section id="results">
        </section>
        <section id="crud">
            <h2>Administrar Comentarios</h2>
            <form id="crud-form">
                <input type="hidden" id="comment_id">
                <label for="post_id">Post ID:</label>
                <input type="text" id="post_id" name="post_id" required><br><br>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="body">Comentario:</label>
                <textarea id="body" name="body" required></textarea><br><br>
                <button type="submit">Guardar</button>
                <button type="button" id="update-button">Actualizar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
        <section id="results">
        </section>
    </main>
    <hr>


    <hr>

    <footer>
        <p>&copy; 2024 Biblioteca Alejandría. Todos los derechos reservados.</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
